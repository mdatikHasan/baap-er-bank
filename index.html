<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Baap er bank</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-5">Welcome to my <span class="text-danger">Baap er Baap</span>!!!</h1>
    </header>
    <main>
        <section class="text-center mt-5 bg-info w-50 mx-auto p-5">
            <h3 class="my-5"><b>Please Login</b></h3>
            <div>
                <input class="btn btn-outline-primary bg-white text-dark" required type="email" name=""  id="user-email" placeholder="Your Email">
                <input class="btn btn-outline-primary bg-white text-dark" required type="password" name="" id="user-password" placeholder="Your Password">
                <button class="text-white btn btn-outline-danger" id="login-submit"><b>Submit</b></button>
            </div>
        </section>
    </main>





    <script src="js/bank.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
