<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Banking</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-5">Let's get some <span class="text-danger">mooooney</span></h1>
    </header>
    <main>
        <section class="container mb-5 ">
             <div class=" rounded d-flex p-5 justify-content-lg-around align-items-center bg-dark text-center ">
                <div class=" rounded bg-info p-5 text-white me-1">
                    <h3>Deposite</h3>
                    <h4>$<span id="deposite">00</span></h4>
                </div>
                <div class=" rounded bg-success p-5 text-white me-1">
                    <h3>Withdraw</h3>
                    <h4>$<span id="withdraw">00</span></h4>
                </div>
                <div class=" rounded bg-primary p-5 text-white me-1">
                    <h3>Balance</h3>
                    <h4>$<span id="balance">00</span></h4>
                </div>
             </div>
        </section>
        <section class="container text-center">
            <div class="bg-primary py-5 m-auto rounded w-50">
                <input class="btn btn-outline-primary bg-white text-dark"  type="text" name=""  id="deposite-input" placeholder="$ ammount you want to add"><br><br>
                <button class="text-white btn btn-outline-success" id="deposite-button"><b>Deposite</b></button>
                <button class="text-white btn btn-outline-danger" id="withdraw-button"><b>Withdraw</b></button>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
